<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="SportShop - Kontakt z nami.">
    <title>Kontakt - SportShop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Nagłówek -->
    <header>
        <h1>SportShop</h1>
        <p>Twój ulubiony sklep sportowy online</p>
    </header>

    <!-- Nawigacja -->
    <nav>
        <a href="index.html">Strona główna</a>
        <a href="produkty.html">Produkty</a>
        <a href="kontakt.html">Kontakt</a>
        <a href="onas.html">O nas</a>
    </nav>

    <!-- Formularz kontaktowy -->
    <section id="contact" class="contact-section">
        <h2>Skontaktuj się z nami</h2>
        <div class="contact-form">
            <form>
                <input type="text" placeholder="Imię" required>
                <input type="email" placeholder="Adres email" required>
                <textarea placeholder="Twoja wiadomość" rows="5" required></textarea>
                <button type="submit">Wyślij wiadomość</button>
            </form>
        </div>
    </section>

    <!-- Stopka -->
    <footer>
        <p>&copy; 2024 SportShop - Wszystkie prawa zastrzeżone</p>
    </footer>

</body>
</html>
