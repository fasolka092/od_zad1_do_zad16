var o_dzi = c_dzi + d_dzi + e_dzi + f_dzi;

document.write("(" + a_dzi + " + " + b_dzi + ")^3 = " +a_dzi + "^3 + 3*((" + a_dzi + ")^2)*(" + b_dzi + ") + 3*(" + a_dzi + ")*((" + b_dzi + ")^2) + " +b_dzi + "^3 = " + c_dzi + " + " + d_dzi + " + " + e_dzi + " + " + f_dzi + " = " + o_dzi + "<br>");
</script>
