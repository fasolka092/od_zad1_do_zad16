<!DOCTYPE html>   
<head>     
<meta charset="utf-8">   
</head>  
<body> 
<div style="color:red;font-size:30px;"> 
<script language="JavaScript"> 
var x1_dzi=parseFloat(prompt("x1=","")); 
var x2_dzi=parseFloat(prompt("x2=",""));

document.write("x1="+x1_dzi+"&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;x2="+x2_dzi+"<br>"); 

rad_x1_dzi=(x1_dzi*Math.PI)/180;
document.write("x1="+x1_dzi+"&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;x1="+rad_x1_dzi.toFixed(2)+"<br>");

var y1_dzi=3*Math.pow(x1_dzi,7/9);
document.write("y1="+y1_dzi.toFixed(2)+"<br>");

var y2_dzi=2*Math.cos(rad_x1_dzi)+3*Math.sin(rad_x1_dzi);
document.write("y2="+y2_dzi.toFixed(2)+"<br>");

akuku=Math.pow(x1_dzi,5)+2*Math.pow(x2_dzi,4);
var y3_dzi=Math.pow(akuku,1/3)*Math.abs(x1_dzi-x2_dzi);
document.write("y3+"+y3_dzi.toFixed(2)+"<br>");
</script> 
</div> 
</body> 
</html>
