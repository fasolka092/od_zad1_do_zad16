<html>  
<head>  
<title> 
obliczenia Obw  i  Pole walca 
</title> 
<script language="JavaScript"> 
function Pole(a_dzi,b_dzi) 
{ 
a_dana_dzi=parseFloat(a_dzi) 
b_dana_dzi=parseFloat(b_dzi) 
Pole_wynik=a_dana_dzi*b_dana_dzi 
document.getElementsByName('pole')[0].value=Pole_wynik.toFixed(2);   /* na dokument  */ 
alert("Pole="+Pole_wynik.toFixed(2)+" cm^2");   /*do okna Alert */                                                
wyprowadz_pole_dzi.innerHTML="Pole="+Pole_wynik.toFixed(2)+" cm^2"+"<br>";   /* do tabeli */     
} 
function Obw(a_dzi,b_dzi) 
{ 
    a_dana_dzi=parseFloat(a_dzi) 
    b_dana_dzi=parseFloat(b_dzi) 
   Obw_wynik=2*a_dana_dzi+2*b_dana_dzi
   document.getElementsByName('obw')[0].value=Obw_wynik.toFixed(2); 
   alert("Obw="+Obw_wynik.toFixed(2)+" cm"); 
   wyprowadz_obwod_dzi.innerHTML="Obw="+Obw_wynik.toFixed(2)+"cm"; 
} 
</script> 
</head>  
<body>  
 Obliczanie Pole i Obw
<br> <br> 
<form name="formularz" action="..." onsubmit="Pole(this.a.value,this.b.value); 
Obw(this.a.value,this.b.value);return false">   
     Podaj a= 
        <input  size="6"  name="a"> 
     Podaj b= 
        <input  size="6"  name="b"> 
                       <br>   <br> 
         <input  TYPE="submit"  Value="oblicz" > 
                       <br>   <br> 
       Pole= 
           <input  size="6"  name="pole"> 
       Obw= 
          <input  size="6"  name="obw"> 
</form> 
<table> 
              <tr id="wyprowadz_pole_dzi"></tr> 
              <tr id="wyprowadz_obwod_dzi"></tr> 
</table> 
</body>  
</html>
