<textarea rows="40" cols="100">
<!DOCTYPE html>   
<head>    
<title> UÅ¼ycie fukcji </title>    
<meta charset="utf-8">   
</head>  
<body> 
<div style="color:navy;font-size:50px;"> 
<script language="JavaScript"> 
var a=parseFloat(prompt("a=","")); 
var b=parseFloat(prompt("b=","")); 
function suma_dzi(a, b) { 
return a + b; 
} 
function roznica_dzi(a, b) { 
return a - b; 
} 
function iloczyn_dzi(a, b) { 
return a * b; 
} 
function kwadrat_dzi(a, b) { 
return a * a; 
return b * b;
} 
function dzielnik_dzi(a, b) { 
return a / b; 
} 
document.write("suma="+suma_dzi(a,b)+"<br>"); 
document.write("roznica="+roznica_dzi(a,b)+"<br>");
document.write("iloczyn="+iloczyn_dzi(a,b)+"<br>");
document.write("kwadrat="+kwadrat_dzi(a)+"<br>");
document.write("kwadrat="+kwadrat_dzi(b)+"<br>");
document.write("dzielnik="+dzielnik_dzi(a,b)+"<br>");
</script> 
</div> 
</body> 
</html>
</textarea>
