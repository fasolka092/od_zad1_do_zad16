<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sklep Sportowy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Strona główna -->
    <div class="container">
        <!-- Linia pozioma -->
        <hr class="line-one">
        <hr class="line-two">
        <hr class="line-three">

        <!-- Nagłówek sklepu -->
        <header>
            <h1>Nazwa Sklepu Sportowego</h1>
        </header>

        <!-- Sekcja opisu sklepu -->
        <section class="description">
            <div class="text-left">
                <p>Test opisu sklepu (obok logo)</p>
            </div>
            <div class="logo">
                <img src="logo.png" alt="LOGO" />
            </div>
            <div class="text-right">
                <p>Test opisu sklepu</p>
            </div>
        </section>

        <!-- Dodatkowy opis pod logo -->
        <section class="additional-description">
            <p>Test opisu sklepu (obok logo)</p>
        </section>

        <!-- Sekcja wyliczeń -->
        <section class="calculations">
            <h2>Wyliczenia (co najmniej 5 pozycji):</h2>
            <ul>
                <li>Produkt 1 - Cena</li>
                <li>Produkt 2 - Cena</li>
                <li>Produkt 3 - Cena</li>
                <li>Produkt 4 - Cena</li>
                <li>Produkt 5 - Cena</li>
            </ul>
        </section>

        <!-- Link do strony menu -->
        <footer>
            <a href="menu.html">Link do strony menu</a>
        </footer>
    </div>
</body>
</html>
