<textarea rows="40" cols="100">
<html> 
 <head> 
  <meta charset="UTF-8"> 
  <link rel="stylesheet" href="styl.css"> 
 </head> 
<body> 
 <script type="text/javascript"> 
  function pole_dziewulski() 
   { 
 var a_dzi= parseFloat(document.getElementById('dlugosc').value); 
 var b_dzi= a_dzi*a_dzi; 
        document.getElementById("nazwa").innerHTML ="Pole kwadratu= "+b_dzi.toFixed(2)+" cm^2";  
   } 
  function obwod_dziewulski() 
   { 
 var a_dzi= parseFloat(document.getElementById('dlugosc').value); 
 var b_dzi= 4*a_dzi; 
        document.getElementById("nazwa").innerHTML ="Obwód kwadratu= "+b_dzi.toFixed(2)+" cm";  
   } 
 </script> 
  <h1>Wszystko o KWADRACIE</h1><br><br> 
  Podaj długość boku: <input type="text" id="dlugosc" value="podaj długość"> cm<br><br><br> 
  <input type="button" name="pole" value="Oblicz pole" Onclick="pole_dziewulski()"><br><br> 
  <input type="button" name="obwod" value="Oblicz obwod" Onclick="obwod_dziewulski()"><br><br> 
  <div  style="color:red;font-size:50px;"id="nazwa"></div> 
</body> 
</html> 
</textarea>
